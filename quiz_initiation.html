    QUIZ INITIATION PAGE

<!DOCTYPE html>
<html>
    <head>
        <title>QuizIt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="quiz_initiation.css">
        
    </head>
    
    <body>        
        <div class="container-fluid bs_container">
            <div id="row_0" class="row row_0">
            </div>
            <div id="row_1" class="row row_1">			
                <div class="col-md-5 col-sm-5 col-xs-5 col-lg-2 login">
                    <button id="login_button_0" type="button" class="login_button">
                        <span>Login</span>
                    </button>
                </div>				
                <div class="col-lg-9 col-md-4 col-sm-4 col-xs-4">
                </div>                
                <div class="col-lg-1 col-md-3 col-sm-3 col-xs-3">
                    <button id="settings_button" type="button" class="settings_logo_style">
						<img src="settings_button.svg" class="settings_logo" />
					</button>
                </div>            
            </div>         
            <div id="row_2" class="row row_2">
                <div id="login_div" class="col-6 login_div">
                    <div class="scaring_text">Your quiz is about to begin!</div>
                    <br>    
                    <br>
                    <div class="start_button_div">
                        <button id="start_button" type="button" class="start_logo">
                            <img src="startbutton.svg" class="start_logo" />
                        </button>
                    </div>   
                    <br>           
                </div>
            </div>            
            <div id="row_3" class="row row_3">
            </div>
            <div id="row_4" class="row row_4">
            </div>
            <div id="row_5" class="row row_5">
            </div>
            <div id="row_6" class="row row_6">
            </div>
            <div id="row_7" class="row row_7">
            </div>
            <div id="row_8" class="row row_8">
            </div>
            <div id="row_9" class="row row_9">
            </div>
        </div>
    
        <script>var page_index = 3;</script>
        <script src="quiz_initiation.js"></script>
    
    </body>    
</html>
