<!DOCTYPE html>
<html>
    <head>
        <title>QuizIt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="quizit.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>        
        <div class="container-fluid bs_container">
            <div id="row_0" class="row row_0">
            </div>
            <div id="row_1" class="row row_1">			
                <div class="col-2 login">
                    <button id="login_button_0" type="button" class="login_button">
                        <span class="login_text">Log-in</span>
                    </button>
                </div>				
                <div class="col-9">
                </div>                
                <div class="col">
                    <button type="button" class="settings_logo_style">
						<img src="menu-options.svg" class="settings_logo" />
					</button>
                </div>            
            </div>            
            <div id="row_2" class="row row_2">
                <div id="login_div" class="col-4 login_div">
                    <p><input type="text" name="login_name" id="login_name" tabindex="1" class="form-control" placeholder="Login Name" value="" required></p>
                    <p><input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required></p>
                    <p><input type="password" name="confim_password" id="confim_password" tabindex="3" class="form-control for_registeration" placeholder="Confirm Password" required></p>
                    <p><input type="email" name="email" id="email" tabindex="4" class="form-control for_registeration" placeholder="Email Address" required></p>
                    <p><div id="login_error" class="alert alert-warning login_error"></div></p>
                    <p>
                        <button id="login_button_1" type="button" class="login_button">Login</button>                    
                        <button id="register_button" type="button" class="register_button">Register</button>
                    </p>                    
                </div>
                <div id="question_div" class="question_div">afaf
                </div>
            </div>            
            <div id="row_3" class="row row_3">
                <div class="col-2">
                </div>
                <div id="before_start" class="col-3 before_start">
                </div>
                <div id="progress_bar" class="col-8 progress_bar">
                    <br><br><br><br>
                    <div class="w3-dark-grey">
                        <div id="bar" class="w3-white bar"></div>
                    </div>
                </div>
                <div id="start_button_col" class="col-2 start">
                    <p>
                        <div id="message_above_start_button" class="message_above_start_button">Start Quiz</div>
                    </p>
                    <p>
                        <button id="previous_button" type="button" class="previous_button">
                            <img src="previous.svg" class="start_logo" />
                        </button>
                        <button id="start_button" type="button" class="start_button">
                            <img src="start.svg" class="start_logo" />
                        </button>
                    </p>
                </div>
            </div>
            <div id="row_4" class="row row_4">
            </div>
            <div id="row_5" class="row row_5">
                <div class="col-3">
                </div>
                <div class="col-7 text_on_dark_background content_1">
                    <span>Which level would you try?</span>  
                </div>                
            </div>
            <div id="row_6" class="row row_6">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <button id="entry_level" type="button" class="btn btn-dark content_1">Entry Level</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="intermedia_level" type="button" class="btn btn-dark content_1">Intermedia Level</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="advanced_level" type="button" class="btn btn-dark content_1">Advanced Level</button>   
                </div>
            </div>
            <div id="row_7" class="row row_7">
                <div class="col-3">
                </div>
                <div class="col-7 text_on_dark_background content_2">
                    <span>What type of quiz would you like?</span>  
                </div>
            </div>
            <div id="row_8" class="row row_8">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <button id="history" type="button" class="btn btn-dark content_2">History</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="mathematics" type="button" class="btn btn-dark content_2">Mathematics</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="sports_and_fitness" type="button" class="btn btn-dark content_2">Sports and Fitness</button>   
                </div>
            </div>
            <div id="row_9" class="row row_9">
            </div>
        </div>
    
        <script src="quizit.js"></script>
    
    </body>    
</html>
